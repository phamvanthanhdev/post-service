<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài Viết Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Tạo Bài Viết Mới</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts}" th:object="${post}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tên bài viết:</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Nội dung:</label>
                            <textarea class="form-control" id="content" rows="8"
                                      th:field="*{content}" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/posts}" class="btn btn-secondary me-md-2">Hủy</a>
                            <button type="submit" class="btn btn-primary">Đăng Bài</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
